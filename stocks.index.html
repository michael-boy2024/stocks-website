<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强势股票分享</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        h1 {
            color: #333;
        }
        .stock-list {
            list-style: none;
            padding: 0;
        }
        .stock-item {
            background: #fff;
            margin: 1em 0;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .whatsapp-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>每日强势股票分享</h1>
</header>

<main>
    <h2>今日强势股票</h2>
    <ul class="stock-list">
        <li class="stock-item">股票1: 描述和详情</li>
        <li class="stock-item">股票2: 描述和详情</li>
        <li class="stock-item">股票3: 描述和详情</li>
        <!-- 可以添加更多股票 -->
    </ul>
</main>

<footer>
    <p>联系我: <a href="https://wa.me/你的电话号码" class="whatsapp-link">通过WhatsApp聊天</a></p>
</footer>

</body>
</html>
